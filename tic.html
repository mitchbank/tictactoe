<!DOCTYPE html>
<html>
<head>
	<title>Tic tac toe</title>
	<link rel="stylesheet" type="text/css" href="tac.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="toe.js"></script>
</head>
<body>
	<div id="header"><h1>Let's play TicTacToe!</h1></div>
		<div id="turn"><h5>Make your first move!</h5></div>
			<video id="video">
				<source src="exes_and_ohs.mp4" type="video/mp4"></source>
			</video>
				<div id="board">
					<table>
						<tr id="row1">
							<td id="1" class="square"></td>
							<td id="2" class="square m"></td>
							<td id="3" class="square"></td>
						</tr>
							<tr id="row2">
							<td id="4" class="square c"></td>
							<td id="5" class="square m c"></td>
							<td id="6" class="square c"></td>
						</tr>
						<tr id="row3">
							<td id="7" class="square"></td>
							<td id="8" class="square m"></td>
							<td id="9" class="square"></td>
						</tr>
					</table>
		</div>

		<div style="text-align:center;"><button style="align:center;" id="reset" onclick="window.location.reload()">Reset</button></div>
</body>
</html>
